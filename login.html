<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://use.typekit.net/fku8kit.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="login-module">
  <h2>Sign In</h2>
  <div class="login_button_secondary">
    <button type="reset" class="button-secondary">Sign In With gmail</button>
  </div>
  <div class="login_button_secondary">
    <button type="reset" class="button-secondary">sign in with facebook</button>
  </div>  
  <hr>
  <label for="email">E-Mail Address</label>
  <input type="text" id="email" name="email_name" placeholder="name@yourmail.com">
  <label for="password">Password</label>
  <input type="text" id="password" name="password_code" placeholder="123Qwerty!">
  <section class="review-checkbox-area">
    <label class="checkbox-container">
      Remember Me
      <input type="checkbox">
      <span class="checkmark"></span>
    </label>
  </section>
  <p><a href="#">Forgot you password?</a></p>
  <br>
  <button type="submit" class="button-primary" onclick="window.location.href='index.html'">sign in</button>
  <div class="login_button_secondary">
    <button type="reset" class="button-secondary">create new account</button>
  </div>
</div>

</body>
</html>
