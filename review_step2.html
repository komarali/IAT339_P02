<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Step 2</title>
  <link rel="stylesheet" href="https://use.typekit.net/fku8kit.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="review-module">
  <h2>Review Product</h2>
  <h3>Ducky One 2 Mini Pure White</h3>
  <p>We recommend you to spend a moment to complete this short survey to let others know your preference in mechanical keyboard.</p>
  <div class="radio-review">
    <p>My preference of key switches</p>
    <input type="radio" id="radioA" name="radioFruit" value="A">
    <label for="radioA">Cherry Mx Blue</label>
    <input type="radio" id="radioB" name="radioFruit" value="B">
    <label for="radioB">Cherry Mx Black</label>
    <input type="radio" id="radioC" name="radioFruit" value="C">
    <label for="radioC">TelEOS</label>
    <input type="radio" id="radioD" name="radioFruit" value="D">
    <label for="radioD">Other</label>
  </div>
  <div class="radio-review">
    <p>My main use of the keyboard</p>
    <input type="radio" id="radioE" name="radioFruit" value="E">
    <label for="radioE">Gaming</label>
    <input type="radio" id="radioF" name="radioFruit" value="F">
    <label for="radioF">Typing at home</label>
    <input type="radio" id="radioG" name="radioFruit" value="G">
    <label for="radioG">Typing at work</label>
    <input type="radio" id="radioH" name="radioFruit" value="H">
    <label for="radioH">Other</label>
  </div>
  <div class="radio-review">
    <p>My favourite form factor</p>
    <input type="radio" id="radioI" name="radioFruit" value="I">
    <label for="radioI">Full Size</label>
    <input type="radio" id="radioJ" name="radioFruit" value="J">
    <label for="radioJ">Tenkeyless</label>
    <input type="radio" id="radioK" name="radioFruit" value="K">
    <label for="radioK">Mini (70%-75%)</label>
    <input type="radio" id="radioL" name="radioFruit" value="L">
    <label for="radioL">60% No Arrow</label>
    <input type="radio" id="radioM" name="radioFruit" value="M">
    <label for="radioM">60% With Arrow</label>
    <input type="radio" id="radioN" name="radioFruit" value="N">
    <label for="radioN">I don't know</label>
  </div>
  <section class="button-area-review">
    <h4>Step 2 out 3</h4>
    <button type="reset" class="button-secondary" onclick="window.location.href='review_step1.html'">Back</button>
    <button type="submit" class="button-primary" onclick="window.location.href='review_step3.html'">Next</button>
  </section>  
</div>

</body>
</html>
