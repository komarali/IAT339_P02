<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project 1 - Keytopia</title>
  <link rel="stylesheet" href="https://use.typekit.net/fku8kit.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    
  </header>

  <section id="branding-logo" class="full-width pink-section">
    <div class="stickyTitleNoFade">
      <h2>Logo</h2>
      <h3>Branding guide</h3>
    </div>

    <div class="responsive-container">
      <div>
        <img src="img/logoW.svg" alt="logo" class="logoDisplay">
      </div>
    </div>

    <div class="purple-section full-width">
      <img src="img/logoW.svg" alt="logo" class="logoDisplay">
    </div>

    <div class="light-section full-width">
      <img src="img/logo.svg" alt="logo" class="logoDisplay">
    </div>
  </section>

  <section id="branding-color" class="full-width light-section">
    <div class="stickyTitle">
      <h2>Colour</h2>
      <h3>Branding guide</h3>
    </div>

    <div class="responsive-container">
      <div class="brandingColor-container">
        <div class="brandingColor-item">
          <div id="colorPreview-Pink" class="colorPreview"></div>
          <h4>Pink</h4>
          <p>#EF476f</p>
          <p>rgba(239, 71, 111, 1)</p>
        </div>
        <div class="brandingColor-item">
          <div id="colorPreview-Purple" class="colorPreview"></div>
          <h4>Purple</h4>
          <p>#603DFC</p>
          <p>rgba(96, 61, 252, 1)</p>
        </div>
        <div class="brandingColor-item">
          <div id="colorPreview-DarkGrey" class="colorPreview"></div>
          <h4>Dark Grey</h4>
          <p>#3E3E3E</p>
          <p>rgba(62, 62, 62, 1)</p>
        </div>
        <div class="brandingColor-item">
          <div id="colorPreview-White" class="colorPreview"></div>
          <h4>White</h4>
          <p>#FFFFFF</p>
          <p>rgba(255, 255, 255, 1)</p>
        </div>
      </div>
    </div>
  </section>

  <section id="ending" class="full-width light-section">
    <div class="responsive-container">
      <p>The end. <a href="#">Go back up.</a></p>
    </div>
  </section>
  
</body>
</html>
